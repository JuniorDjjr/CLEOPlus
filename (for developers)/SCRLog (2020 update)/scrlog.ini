[CONFIG]
;  Our ini parser is very simple, please do not make use of whitespaces!
;
;  Enable/disable SCRLog processing (hooks will still be hooked). Type "SCRL" like a cheat to toggle it in-game (required HOOK_AFTER_SCRIPTS).
ENABLED=TRUE
;
;  Maximum opcodes stored in the log at once, when this limit is reached the log is cleaned
;  and logging continues with a empty file
MAX_OPCODES=400000000
;  This is the time when the log will be flushed (sent to the disk), possibles values are:
;         FLUSH_NEVER      -- Never flushes... It will only flush when the game crashes or closes... All the logging will happen in memory (that is much faster than on disk).
;         FLUSH_AUTOMATIC  -- When logging takes the entire BUFFER_SIZE, flush
;         FLUSH_ON_SCRIPT  -- When a script is readen, flush
;         FLUSH_ON_COMMAND -- When a command is readen, flush
;         FLUSH_ON_COLLECT -- When a couple of values are readen, flush
;         FLUSH_ON_WRITE   -- Flush every time SCRLog updates the log (Recommended if you can not find something on the log after a crash, but it slow downs the game so much)
;
FLUSH_TIME=FLUSH_NEVER
; change the line above to something else like FLUSH_TIME=FLUSH_AUTOMATIC if you experience heavy lag
; and you do not work with anything that most likely crashes the game.
; For crashes, FLUSH_ON_WRITE is important, though, because it logs everything until the very last command - which is what causes the crash most of the time.

;  Show a window with last script name and log line. HOOK_AFTER_SCRIPTS=TRUE is required.
SHOW_CRASH_WINDOW=TRUE

;  Uses a classic log output based on SCMLog
;CLASSIC_LOG=FALSE

;  Uses params info from command (see COMMON\III\VC\SA sections)
;  You may want to disable if you think param informer is buggy (I dont think so?)
;USE_PARAM_INFO=TRUE

;  Outputs the expression as is (g24 = 70)
;  Works only in San Andreas and if CLASSIC_LOG is FALSE
;USE_EXPRESSIONS=TRUE

;  This will make float values smoother, e.g. instead of 1.640000 it will show 1.64
;USE_SIMPLE_FLOAT=TRUE

;  Number of commands to allocate space for... that's the highest command used in this ini.
;  Please note that it is the command in decimal, not hexadecimal.
HIGHEST_COMMAND=4096    ; (0FFF)


;  If this is TRUE, the log file will be cleaned on each frame
CLEAR_LOG_EACH_FRAME=FALSE



;
;  The buffer size for the log stream, that is the number of chars the logger can store before flushing to the disk
;  Makes no effect if FLUSH_TIME is FLUSH_ON_WRITE
;  If FLUSH_TIME is FLUSH_NEVER flushes it determines the initial buffer size, but it will expand gradually on need.
;BUFFER_SIZE=2048

;    Hooks after scripts, to log a user friendly message that all scripts was processed. EXE 1.0 ONLY!
HOOK_AFTER_SCRIPTS=TRUE

;    Hooks only script, IT WILL IGNORE ALL OTHER COLLECT HOOKS. Useful to just find the last script with minor performance loss.
HOOK_ONLY_REGISTER_SCRIPT=FALSE

;    Hooks CollectParameters method, making possible to log params collection
HOOK_COLLECT_PARAM=TRUE

;    **SA ONLY** Hooks CollectString method, making possible to log string collection
HOOK_COLLECT_STRING=TRUE

;    Let the logger find the right datatype (int or float) for a specific parameter
HOOK_FIND_DATATYPE=TRUE

;    Hooks StoreParameters method, making possible to log parameters storing
HOOK_STORE_PARAM=TRUE

;    Hooks UpdateCompareFlag method, making possible to log boolean results
HOOK_COMP_FLAG=TRUE

;    Hooks CollectVariablePointer and CollectGlobalVariableOffset
HOOK_COLLECT_PTR=TRUE

