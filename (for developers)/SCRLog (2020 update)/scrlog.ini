;      COMMAND_PARAMS can contain:
;           a = any param
;           i = int param
;           h = hex param
;           f = float param
;           m = model param
;           l = label param
;      If COMMAND_PARAMS is equal to *, every param is assumed to be "(a)ny param"
;      In III\VC you need to use "*" param when the command uses a string somewhere
;
